 <ui:composition template="/template/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        .:Listado de Clientes :.
    </ui:define>

    <ui:define name="titleCont">
        <span>Registro de Clientes </span>
    </ui:define>

    <ui:define name="content">
		<h:form>
			<div class="row">

            	<div class="col-sm-2">
               		<div class="form-group">
                   		<h:outputLabel 	for="id"
                   					  	value="CÃ³digo:"
                   					  	styleClass="control-label"/>

                   		<p:inputText 	autocomplete="off"
                   						id="codigo"
                   						readonly="true"
                   						styleClass="form-control"
                   						value="#{clienteMB.cliente.id}"
                   						maxlength="6"
                   						label="codigo"/>
               		</div>
            	</div>  
            	
			</div>

    		
    		<div class="row">

             <div class="col-sm-8">
               <div class="form-group">
                   <h:outputLabel for="razonSocial"
                   				  value="RazonSocial:"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="razonSocial"
                   					styleClass="form-control"
                   					value="#{clienteMB.cliente.razonSocial}"
                   					maxlength="60"
                   					label="razonSocial"/>
               </div>
            </div>
            
            
    		</div>
    		
 			<div class="row">

             <div class="col-sm-4">
               <div class="form-group">
                   <h:outputLabel for="ruc"
                   				  value="Ruc:"
                   				  styleClass="control-label"/>

                   <p:inputText autocomplete="off"
                   					id="ruc"
                   					styleClass="form-control"
                   					value="#{clienteMB.cliente.ruc}"
                   					label="ruc"/>
	               </div>
	        </div>
	        
	        <div class="col-sm-4">
               <div class="form-group">
                   <h:outputLabel for="direccion"
                   				  value="Direccion"
                   				  styleClass="control-label"/>

                   <p:inputText autocomplete="off"
                   					id="direccion"
                   					styleClass="form-control"
                   					value="#{clienteMB.cliente.direccion}"
                   					label="direccion"/>
	               </div>
	            </div>
    		</div>
    	
    		
    	<div class="row">
    	         <div class="col-sm-4 text-right" >
            			<div class="form-group box-main-btn">

            					<p:commandButton 	value="Grabar"
                									actionListener="#{clienteMB.grabar()}"
                									styleClass="btn btn-primary "
                                  					icon="icon-save"
                									ajax="true"
                									update="growl,codigo" />
                									
                				<p:commandButton 	value="Cancelar"
                									action="#{clienteMB.cancelar()}"
                									styleClass="btn btn-default"
                									ajax="false" />

            			</div>
            </div>
            </div>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
    </ui:define>

    <ui:define name="footerCont">
        <script type="text/javascript" charset="utf-8">
          	$("#sidebar-3").addClass("active");
	       	$("#sidebar-1").removeClass("active");
	       	$("#sidebar-2").removeClass("active");

        </script>
    </ui:define>
</ui:composition>
