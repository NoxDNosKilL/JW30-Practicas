<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
</h:head>    
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value = "Nombre:"/>
			<p:inputText value = "#{postulanteMB.postulante.nombre}"/>
			
			<p:outputLabel value = "Paterno:"/>
			<p:inputText value = "#{postulanteMB.postulante.apelPaterno}"/>
			
			<p:outputLabel value = "Materno:"/>
			<p:inputText value = "#{postulanteMB.postulante.apelMaterno}"/>
			
			<p:outputLabel value = "Genero"/>
			<p:inputText value = "#{postulanteMB.postulante.genero}"/>
			
			<p:outputLabel value = "Dni:"/>
			<p:inputText value = "#{postulanteMB.postulante.dni}"/>
			
			<p:outputLabel value = "Nacimiento:"/>
			<p:inputText value = "#{postulanteMB.postulante.fechaNacimiento}"/>
			
			<p:outputLabel value = "Email:"/>
			<p:inputText value = "#{postulanteMB.postulante.email}"/>
			
			<p:outputLabel value = "Telefono:"/>
			<p:inputText value = "#{postulanteMB.postulante.tlfFijo}"/>
			
			<p:outputLabel value = "Celular:"/>
			<p:inputText value = "#{postulanteMB.postulante.celular}"/>
			
			<p:outputLabel value = "Direccion:"/>
			<p:inputText value = "#{postulanteMB.postulante.direccion}"/>
			
			<p:outputLabel value = "Distrito:"/>
			<p:inputText value = "#{postulanteMB.postulante.distrito}"/>
			
			<p:outputLabel value = "Provincia:"/>
			<p:inputText value = "#{postulanteMB.postulante.provincia}"/>
			
			<p:outputLabel value = "Departamento:"/>
			<p:inputText value = "#{postulanteMB.postulante.departamento}"/>
			
			
			<p:commandButton	value = "Grabar"
								actionListener ="#{postulanteMB.grabar()}"/>
								
			<p:commandButton	value = "Cancelar"
								action ="#{postulanteMB.cancelar()}"/>								
		</p:panelGrid>
	

	</h:form>
</h:body>
</html>
