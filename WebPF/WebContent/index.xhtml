<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
</h:head>    
<h:body>
	<h:form>
	<style type="text/css">
    .ui-datalist {
        width:300px;
        margin-bottom: 20px;
    }
 
    .ui-datalist-item {
        padding:3px;
    }
 
    .paginated .ui-datalist-data {
        padding-left: 20px;
    }
</style>
		<p:outputLabel id="lita">Hola PF</p:outputLabel>
		<p:selectOneListbox id="lista">
			<f:selectItem itemLabel="Option 1" itemValue="1" />
			<f:selectItem itemLabel="Option 2" itemValue="2" />
			<f:selectItem itemLabel="Option 3" itemValue="3" />
			<f:selectItem itemLabel="Option 4" itemValue="4" />
		</p:selectOneListbox>
        x:
        <p:outputLabel value="#{productoMB.producto.nombre}" />
		<p:inputText value="#{productoMB.producto.nombre}" />
		<p:commandButton value="Enviar" action="#{productoMB.imprimir()}" />
		<p:outputLabel value="#{productoMB.autor}"></p:outputLabel>

		<p:dataTable var="producto" value="#{productoMB.productos}">
			
			<p:column headerText="Id">
				<h:outputText value="#{producto.id}" />
			</p:column>

			<p:column headerText="Nombre">
				<h:outputText value="#{producto.nombre}" />
			</p:column>
			
		</p:dataTable>

	</h:form>
</h:body>
</html>
