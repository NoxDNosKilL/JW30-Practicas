<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
</h:head>    
<h:body>
	<h:form>
		
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Código"/>
			<p:inputText value="#{albumMB.album.codigo}" readonly="true"/>

			<p:outputLabel value="Nombre"/>
			<p:inputText value="#{albumMB.album.nombre}" />

			<p:outputLabel value="Descripción"/>
			<p:inputTextarea value="#{albumMB.album.descripcion}"
							 rows="5"
							 cols="50"/>
			
			
			<p:commandButton value="Grabar"
							 actionListener="#{albumMB.grabar()}"/>
							 
			<p:commandButton value="Cancalar"
							 action="#{albumMB.cancelar()}"/>
			
		</p:panelGrid>


	</h:form>
</h:body>
</html>
