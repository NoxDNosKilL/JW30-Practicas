 <ui:composition template="/template/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        .:Registro de Albums:.
    </ui:define>

    <ui:define name="titleCont">
        <span>Registro de Albums </span>
    </ui:define>

    <ui:define name="content">
		<h:form>

			<div class="row">

            	<div class="col-sm-2">
               		<div class="form-group">
                   		<h:outputLabel 	for="codigo"
                   					  	value="Código:"
                   					  	styleClass="control-label"/>

                   		<p:inputText 	autocomplete="off"
                   						id="codigo"
                   						readonly="true"
                   						styleClass="form-control"
                   						value="#{albumMB.album.codigo}"
                   						maxlength="6"
                   						label="codigo"/>
               		</div>
            	</div>  
            	
			</div>

    		
    		<div class="row">

             <div class="col-sm-8">
               <div class="form-group">
                   <h:outputLabel for="nombre"
                   				  value="Nombre:"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="nombre"
                   					styleClass="form-control"
                   					value="#{albumMB.album.nombre}"
                   					maxlength="60"
                   					label="nombre"/>
               </div>
            </div>
    		</div>
    		
 			<div class="row">

             <div class="col-sm-8">
               <div class="form-group">
                   <h:outputLabel for="descripcion"
                   				  value="Descripción:"
                   				  styleClass="control-label"/>

                   <p:inputTextarea autocomplete="off"
                   					id="descripcion"
                   					styleClass="form-control"
                   					value="#{albumMB.album.descripcion}"
                   					cols="20"
                   					rows="4"
                   					label="descripcion"/>
               </div>
            </div>
    		</div>
    	
    		
    	<div class="row">
    	         <div class="col-sm-4 text-right" >
            			<div class="form-group box-main-btn">

            					<p:commandButton 	value="Grabar"
                									actionListener="#{albumMB.grabar()}"
                									styleClass="btn btn-primary "
                                  					icon="icon-save"
                									ajax="true"
                									update="growl,codigo" />
                									
                				<p:commandButton 	value="Cancelar"
                									action="#{albumMB.cancelar()}"
                									styleClass="btn btn-default"
                									ajax="false" />

            			</div>
            </div>
            </div>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
    </ui:define>

    <ui:define name="footerCont">
        <script type="text/javascript" charset="utf-8">
          $("#sidebar li").removeClass("active");
          $("#sidebar-2").addClass("active");
        </script>
    </ui:define>
</ui:composition>
