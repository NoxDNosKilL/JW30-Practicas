 <ui:composition template="/template/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        .:Listado de Empleados:.
    </ui:define>

    <ui:define name="titleCont">
        <span>listado de Empleados </span>
    </ui:define>

    <ui:define name="content">
    
		<h:form id="frmListado">
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<div class="row">
	            <div class="col-sm-3">
	            
	               <div class="form-group">
	                   <h:outputLabel for="apellidoPaterno"
	                   				  value="Apellido Paterno:"
	                   				  styleClass="control-label"/>
	
	                   <p:inputText 	autocomplete="off"
	                   					id="apellidoPaterno"
	                   					styleClass="form-control"
	                   					value="#{empleadoMB.empleadoBean.apellidoPaterno}"
	                   					maxlength="240"
	                   					label="apellidoPaterno"
	                   					placeholder=""/>
	               </div>
	
	            </div>
	            <div class="col-sm-3">
	            
	               <div class="form-group">
	                   <h:outputLabel for="apellidoMaterno"
	                   				  value="Apellido Materno:"
	                   				  styleClass="control-label"/>
	
	                   <p:inputText 	autocomplete="off"
	                   					id="apellidoMaterno"
	                   					styleClass="form-control"
	                   					value="#{empleadoMB.empleadoBean.apellidoMaterno}"
	                   					maxlength="240"
	                   					label="apellidoPaterno"
	                   					placeholder=""/>
	               </div>
	
	            </div>

			  </div>
			  
			  <div class="row">	
			  		<div class="col-sm-6">
	               <div class="form-group">
	                   <h:outputLabel for="nombre"
	                   				  value="Nombre:"
	                   				  styleClass="control-label"/>
	
	                   <p:inputText 	autocomplete="off"
	                   					id="nombre"
	                   					styleClass="form-control"
	                   					value="#{empleadoMB.empleadoBean.nombre}"
	                   					maxlength="240"
	                   					label="nombre"
	                   					placeholder=""/>
	               </div>
	
	            </div>
            <div class="col-sm-6 text-right" >
            	<div class="form-group box-main-btn">
            		<span style="display: block;height: 30px;"></span>
            		
            		<p:commandButton 	value="Limpiar" 
            							update="tblEmpleados,apellidoPaterno,apellidoMaterno,nombre"
                						actionListener="#{empleadoMB.limpiar()}" 
                						styleClass="btn btn-success"
                            			icon="icon-trash"
                						ajax="true" />
                						
                						
            		<p:commandButton 	value="Buscar" 
            							update="frmListado:tblEmpleados"
                						actionListener="#{empleadoMB.buscar()}" 
                						styleClass="btn btn-secondary btn-border"
                						icon="icon-magnifying-glass"
                            			ajax="true" />
                       
                            			
                	<p:commandButton 	value="Nuevo"
                						action="#{empleadoMB.nuevo()}" 
                						styleClass="btn btn-primary"
                            			icon="icon-add-to-list"
                						ajax="false" />
 
                </div>
            </div>
    	</div>
    	<div class="row">
    		<div class="col-sm-12">
    		<div class="form-group table-responsive box-table-class">

        							<p:dataTable 	id="tblEmpleados"
                                    				var="empleado"
                                    				value="#{empleadoMB.lstEmpleados}"
                                    				rowKey="#{empleado.codigo}"
	                                                paginator="true"
	                                                paginatorPosition="top"
	                                                rowsPerPageTemplate="10,20,30,40,50"
	                                                rows="10"
	                                                styleClass="table table-bordered"
		                                    		emptyMessage="No existen registros"
                                    				rowIndexVar="item"
                                    				style="margin-bottom:0">

											<p:column style="width:60px;text-align:center">
												<f:facet name="header" >
													<h:outputText value="Código"></h:outputText>
												</f:facet>
												<h:outputText value="#{empleado.codigo}"></h:outputText>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="Apellido Paterno"></h:outputText>
												</f:facet>
												<h:outputText value="#{empleado.apellidoPaterno}"></h:outputText>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="Apellido Materno"></h:outputText>
												</f:facet>
												<h:outputText value="#{empleado.apellidoMaterno}"></h:outputText>
											</p:column>
								
											<p:column>
												<f:facet name="header">
													<h:outputText value="Nombre"></h:outputText>
												</f:facet>
												<h:outputText value="#{empleado.nombre}"></h:outputText>
											</p:column>
											
											<p:column>
												<f:facet name="header">
													<h:outputText value="Nombre"></h:outputText>
												</f:facet>
												<h:outputText value="#{empleado.nroDocumento}"></h:outputText>
											</p:column>
											
										<p:column headerText="Accion" style="width:120px;text-align:center" exportable="false">
											<p:commandButton
													title="Modificar"
													action="#{empleadoMB.modificar(empleado)}"
													ajax="false"
													icon="ui-icon ui-icon-pencil"
													styleClass="colorSuccess"/>
											<p:commandButton
													icon="ui-icon ui-icon-trash"
													title="Eliminar"
													actionListener="#{empleadoMB.selectEmpleado(empleado)}"
													oncomplete="PF('confirmDlgEliminar').show()"
													ajax="true"
													update=":frmListado:idconfirmDlgEliminar"
											/>
										</p:column>
                                    </p:dataTable>
    		</div>

    		</div>
    	</div>
    	<div class="row">
			<div class="col-sm-6 text-right">
				<p:confirmDialog 	id="idconfirmDlgEliminar"
									widgetVar="confirmDlgEliminar" 
									header="Aviso" 
									message="¿Está seguro de eliminar el registro 
									#{empleadoMB.selectedEmpleadoBean.nombreCompleto}?" 
									style="‎display: block;margin-top:250px;margin-left:450px">
					
				    <p:commandButton 	value="Si"
				    					actionListener="#{empleadoMB.eliminar()}" 
				    					styleClass="ui-confirmdialog-yes" 
				    					icon="ui-icon-check"
				    					ajax="true"
				    					oncomplete="PF('confirmDlgEliminar').hide()"
				    					update=":frmListado:growl,:frmListado:tblEmpleados,:frmListado:idconfirmDlgEliminar" />
				    					
				    <p:commandButton 	value="No"  
				    					onclick="PF('confirmDlgEliminar').hide()"
				    					styleClass="ui-confirmdialog-no" 
				    					icon="ui-icon-close" />
				</p:confirmDialog>
			</div>
		</div>
    	
    	<div class="row">
    		<div class="col-sm-12 text-right">
    			<p:commandButton 	value="PDF"
    								title="Exportar PDF"
                					action="#{empleadoMB.exportPDF()}"
                					styleClass="btn btn-default"
                					ajax="false" />
                					
               	<p:commandButton 	value="XLS"
               						title="Exportar Excel"
                					action="#{empleadoMB.exportExcel()}"
                					styleClass="btn btn-default"
                					ajax="false" />
    		</div>
    	</div>


		</h:form>
    </ui:define>

    <ui:define name="footerCont">
        <script type="text/javascript" charset="utf-8">
        	$("#sidebar-1").removeClass("active");
        	$("#sidebar-2").removeClass("active");
           $("#sidebar-3").addClass("active");
        </script>
    </ui:define>
</ui:composition>
