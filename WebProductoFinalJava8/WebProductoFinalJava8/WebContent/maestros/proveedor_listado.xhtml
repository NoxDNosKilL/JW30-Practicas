 <ui:composition template="/template/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        .:Listado de Proveedores:.
    </ui:define>

    <ui:define name="titleCont">
        <span>listado de Proveedores </span>
    </ui:define>

    <ui:define name="content">
    
		<h:form id="frmListado">
		
		<div class="row">
            <div class="col-sm-5">
            
               <div class="form-group">
                   <h:outputLabel for="razonSocial"
                   				  value="Razón Social:"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="razonSocial"
                   					styleClass="form-control"
                   					value="#{proveedorMB.proveedorBean.razonSocial}"
                   					maxlength="240"
                   					label="razonSocial"
                   					placeholder="Ingrese la razón social"/>
               </div>

            </div>
			<div class="col-sm-2">
            
               <div class="form-group">
                   <h:outputLabel for="ruc"
                   				  value="Ruc:"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="ruc"
                   					styleClass="form-control"
                   					value="#{proveedorMB.proveedorBean.ruc}"
                   					maxlength="240"
                   					label="ruc"
                   					placeholder="Ingrese el ruc"/>
               </div>

            </div>
							
            <div class="col-sm-5 text-right" >
            	<div class="form-group box-main-btn">
            		<span style="display: block;height: 30px;"></span>
            		
            		<p:commandButton 	value="Limpiar" 
            							update="tblProveedores,razonSocial,ruc"
                						actionListener="#{proveedorMB.limpiar()}" 
                						styleClass="btn btn-success"
                            			icon="icon-trash"
                						ajax="true" />
                						
                						
            		<p:commandButton 	value="Buscar" 
            							update="frmListado:tblProveedores"
                						actionListener="#{proveedorMB.listar()}" 
                						styleClass="btn btn-secondary btn-border"
                						icon="icon-magnifying-glass"
                            			ajax="true" />
                       
                            			
                	<p:commandButton 	value="Nuevo"
                						action="#{proveedorMB.nuevo()}" 
                						styleClass="btn btn-primary"
                            			icon="icon-add-to-list"
                						ajax="false" />
 
                </div>
            </div>
    	</div>
		
		
		    	
    	<div class="row">
    		<div class="col-sm-12">
    		<div class="form-group table-responsive box-table-class">

        							<p:dataTable 	id="tblProveedores"
                                    				var="proveedorBean"
                                    				value="#{proveedorMB.lstProveedorBean}"
                                    				rowKey="#{proveedorBean.codigo}"
	                                                paginator="true"
	                                                paginatorPosition="top"
	                                                rowsPerPageTemplate="10,20,30,40,50"
	                                                rows="10"
	                                                styleClass="table table-bordered"
		                                    		emptyMessage="No existen registros"
                                    				rowIndexVar="item"
                                    				style="margin-bottom:0">

											<p:column style="width:40px;text-align:center">
												<f:facet name="header" >
													<h:outputText value="Código"></h:outputText>
												</f:facet>
												<h:outputText value="#{proveedorBean.codigo}"></h:outputText>
											</p:column>
								
											<p:column>
												<f:facet name="header">
													<h:outputText value="Razón Social"></h:outputText>
												</f:facet>
												<h:outputText value="#{proveedorBean.razonSocial}"></h:outputText>
											</p:column>
											
											<p:column>
												<f:facet name="header">
													<h:outputText value="Ruc"></h:outputText>
												</f:facet>
												<h:outputText value="#{proveedorBean.ruc}"></h:outputText>
											</p:column>
											
											<p:column>
												<f:facet name="header">
													<h:outputText value="Teléfono"></h:outputText>
												</f:facet>
												<h:outputText value="#{proveedorBean.telefono}"></h:outputText>
											</p:column>
											
										<p:column headerText="Accion" style="width:120px;text-align:center" exportable="false">
											<p:commandButton
													title="Modificar"
													action="#{proveedorMB.modificar(proveedorBean)}"
													ajax="false"
													icon="ui-icon ui-icon-pencil"
													styleClass="colorSuccess"/>
											<p:commandButton
													icon="ui-icon ui-icon-trash"
													title="Eliminar"
													actionListener="#{proveedorMB.selectEliminar(proveedorBean)}"
													oncomplete="PF('confirmDlgEliminar').show()"
													ajax="true"
													update=":frmListado:idconfirmDlgEliminar"
													
											/>
											
										</p:column>
                                    </p:dataTable>
    		</div>

    		</div>
    	</div>
    	<div class="row">
    		<div class="col-sm-12 text-right">
    			<p:commandButton 	value="PDF"
    								title="Exportar PDF"
                					action="#{proveedorMB.exportPDF()}"
                					styleClass="btn btn-default"
                					ajax="false" />
                					
               	<p:commandButton 	value="XLS"
               						title="Exportar Excel"
                					action="#{proveedorMB.exportExcel()}"
                					styleClass="btn btn-default"
                					ajax="false" />
    		</div>
    	</div>

    	<div class="row">
			<div class="col-sm-6 text-right">
				<p:confirmDialog 	id="idconfirmDlgEliminar"
									widgetVar="confirmDlgEliminar" 
									header="Aviso" 
									message="¿Está seguro de eliminar el registro 
									#{proveedorMB.selectProveedorBean.razonSocial}?" 
									style="‎display: block;margin-top:250px;margin-left:450px">
					
				    <p:commandButton 	value="Si"
				    					actionListener="#{proveedorMB.eliminar()}" 
				    					styleClass="ui-confirmdialog-yes" 
				    					icon="ui-icon-check"
				    					ajax="true"
				    					oncomplete="PF('confirmDlgEliminar').hide()"
				    					update=":frmListado:growl,:frmListado:tblProveedores,:frmListado:idconfirmDlgEliminar" />
				    					
				    <p:commandButton 	value="No"  
				    					onclick="PF('confirmDlgEliminar').hide()"
				    					styleClass="ui-confirmdialog-no" 
				    					icon="ui-icon-close" />
				</p:confirmDialog>
			</div>
		</div>

		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		
		</h:form>
    </ui:define>

    <ui:define name="footerCont">
        <script type="text/javascript" charset="utf-8">
        	$("#sidebar-1").removeClass("active");
        	$("#sidebar-2").removeClass("active");
        	$("#sidebar-3").removeClass("active");
        	$("#sidebar-4").removeClass("active");
        	$("#sidebar-5").removeClass("active");
           $("#sidebar-6").addClass("active");
        </script>
    </ui:define>
</ui:composition>
